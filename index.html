<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-containerflex">
            <!--add structure first main-nav  -->
            <nav class="topnav">
                <!-- add link left -->
                <div class="top-link">
                    <li>
                        <a href="#">
                            Donna
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Uomo
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Bambini
                        </a>
                    </li>
                </div>
                
                <!-- add logo center position -->
                <div class="top-logo">
                    <img src="./img/boolean-logo.png" alt="logoboolando">
                </div>

                <!-- add icons right -->
                <div class="top-icons">
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-lock"></i></a>
                </div>
            </nav>
        </div>
    </header>
<main>
    <div class="container">
        <!-- firs row -->
        <div class="row">
            <div class="item">
                <img src="./img/1.webp" alt="web 1a">
                <img  class="hover-img" src="./img/1b.webp" alt="web 1b">
                <span class="heart">&#9829;</span>
                <span class="heart hover-heart">&#9829;</span>
                    <!--container special description  -->

                <div class="discount-and-eco">

                    <!-- sales red -->
                    <span class="discount background-settings">
                        -50%
                    </span>
                    <!-- eco green -->
                    <span class="background-settings eco">
                        Sostenibilità
                    </span>
                </div>
                <div class="description-container">

                    <span class="brand">
                        Levi's
                    </span>
                    <br>
                    <span class="product-description">
                        RELAXED FIT TEE UNISEX
                    </span>
                    <br>
                    <span class="price">
                        14,99 €
                    </span>
                    <span class="full-price">
                        29.99 €
                    </span>
                </div>
            </div>
       



    </div>
</main>

    
</body>
</html>
